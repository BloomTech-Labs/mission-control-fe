version: 0.1
env:
  variables:
    REACT_APP_URQL_URL: https://apollo.stage2.missionctrl.dev
    REACT_APP_URQL_WS: wss://apollo.stage2.missionctrl.dev/graphql
frontend:
  phases:
    preBuild:
      commands:
        # Temporarily delete node_modules before building
        # - rm -rf node_modules
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
